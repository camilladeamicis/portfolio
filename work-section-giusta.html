  var isHovered = false;
  $('[data-hover-target]').each(function() {
    var cardHover = $(this);
    var cardOriginalPosition = cardHover.css('transform');
    var hoverTitle = cardHover.attr('data-hover-title');
    var hoverText = cardHover.attr('data-hover-text');
    cardHover.on('mouseenter', function() {
      isHovered = true;

      $('.testo-che-cambia').text(hoverText);
      cardHover.css('transform', 'translateY(-5%)');

      isHovered = false;
      $('.titolo-che-cambia').text(originalTitle);
      $('.testo-che-cambia').text(originalText);
      cardHover.css('transition', 'transform 0.3s ease-out').css('transform', cardOriginalPosition);
      setTimeout(function(){
        cardHover.css('transition', 'none');
      }, 300);
    });
  });
  // Funzione per verificare lo scorrimento della pagina sui dispositivi mobili
  function checkScrollPosition() {
    var scrollTop = $(window).scrollTop();
    var windowHeight = $(window).height();
    if (!isHovered) {
      $('[class$="hover"]').each(function() {
        var card = $(this);
        var cardOffset = card.offset().top;
        if (cardOffset < scrollTop + (windowHeight / 2)) {
          finalTitle = card.attr('data-hover-title');
          finalText = card.attr('data-hover-text');
        }
      });
      $('.titolo-che-cambia').text(finalTitle);
      $('.testo-che-cambia').text(finalText);
    }
  }
  // Attiva la verifica dello scorrimento della pagina durante lo scroll
  $(window).scroll(function() {
    checkScrollPosition();
  });

  });
